name: Deploy GitHub Pages

on:
  push:
    branches:
      - master
    paths-ignore:
      - "scaffolds/**"
      - "source/_drafts/**"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Install and Build
        run: |
          npm install
          npm run build

      - name: ðŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: source
          folder: public
          token: ${{ secrets.GITHUB_TOKEN }}
