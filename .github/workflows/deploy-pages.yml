name: Deploy Blog Pages

on:
  push:
    branches:
      - master
    paths-ignore:
      - ".github/**"
      - "scaffolds/**"
      - "source/_drafts/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v2
      - name: ðŸ”§ Install and Build
        run: |
          npm install
          npm run build
      - name: ðŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          token: ${{secrets.PAT}}
          branch: master
          folder: public